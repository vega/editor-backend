<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vega Editor Backend</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        .token {
            background: #f0f0f0;
            padding: 10px;
            word-break: break-all;
            margin: 10px 0;
        }

        .result {
            background: #e0ffe0;
            padding: 10px;
            margin: 10px 0;
            word-break: break-all;
        }

        .result pre {
            white-space: pre-wrap;
        }

        .debug-section {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <h2>Welcome to editor-backend!</h2>
    <p>Here is the list of routes available in this project.</p>
    <ul id="routes-list">
    </ul>

    <div class="debug-section">
        <h3>Current Auth Token:</h3>
        <div class="token" id="token">Loading...</div>

        <h3>Auth Check Result:</h3>
        <div class="result" id="result">Loading...</div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(function () {
                initializePage();
            }, 100);
        });

        function initializePage() {
            const serverData = window.SERVER_DATA || {};
            console.log('Server data:', serverData);

            const routesList = document.getElementById('routes-list');

            if (serverData.authUrl) {
                if (serverData.authUrl.main) {
                    const loginLi = document.createElement('li');
                    loginLi.innerHTML = `Log in: <a href="${serverData.authUrl.main}">${serverData.host || 'localhost'}${serverData.authUrl.main}</a>`;
                    routesList.appendChild(loginLi);
                }

                if (serverData.authUrl.logout) {
                    const logoutLi = document.createElement('li');
                    logoutLi.innerHTML = `Log out: <a href="${serverData.authUrl.logout}">${serverData.host || 'localhost'}${serverData.authUrl.logout}</a>`;
                    routesList.appendChild(logoutLi);
                }
            }

            if (serverData.docsUrl) {
                const docsLi = document.createElement('li');
                docsLi.innerHTML = `Vega Editor API documentation: <a href="${serverData.docsUrl}" target="_blank">${serverData.docsUrl}</a>`;
                routesList.appendChild(docsLi);
            }

            const token = localStorage.getItem('vega_editor_auth_token');
            document.getElementById('token').textContent = token || 'No token found';

            if (token) {
                fetch('/auth/github/check', {
                    headers: {
                        'X-Auth-Token': token
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                    })
                    .catch(error => {
                        document.getElementById('result').textContent = 'Error: ' + error.message;
                    });
            } else {
                document.getElementById('result').textContent = 'No token available to test';
            }
        }
    </script>
</body>

</html>
